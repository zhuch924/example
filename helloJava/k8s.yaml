apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-java
  labels: 
    app.kubernetes.io/name: demo-hello-java
    app.kubernetes.io/instance: hello-java
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: demo-hello-java
      app.kubernetes.io/instance: hello-java
  replicas: 1
  template:
    metadata: 
      labels:
        app.kubernetes.io/name: demo-hello-java
        app.kubernetes.io/instance: hello-java
    spec:
      containers:
        - name: hello-java
          image: hello-java:v0.0.0
          imagePullPolicy: IfNotPresent
          command:
            - java
          args: ["-jar", "helloJava-1.0-SNAPSHOT.jar"]
          ports:
            - protocol: TCP
              containerPort: 80
          resources:
            limits:
              memory: 100Mi
              cpu: 100m
      imagePullSecrets:
        - name: default-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: hello-java-service
spec:
  selector:
    app.kubernetes.io/name: demo-hello-java
    app.kubernetes.io/instance: hello-java
  ports:
    - protocol: TCP
      port: 80
      targetPort: 10080
  type: ClusterIP
